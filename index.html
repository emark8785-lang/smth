<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Prism CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism-tomorrow.css" rel="stylesheet" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #1e1e1e;
      --sidebar-bg: #f5f5f5;
      --link-hover: #e0e0e0;
      --code-bg: #f0f0f0;
      --accent: #4f46e5;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --fg: #e0e0e0;
      --sidebar-bg: #1f1f1f;
      --link-hover: #333;
      --code-bg: #1a1a1a;
      --accent: #818cf8;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }

    nav {
      width: 240px;
      background: var(--sidebar-bg);
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 2px 0 12px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, background 0.3s;
      border-right: 1px solid #ddd;
    }

    nav h2 { margin-top: 0; font-weight: 600; color: var(--accent); }
    nav a {
      display: block;
      padding: 10px 12px;
      text-decoration: none;
      color: var(--fg);
      border-radius: 8px;
      margin-bottom: 5px;
      transition: background 0.2s;
    }
    nav a:hover { background: var(--link-hover); }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      transition: background 0.3s;
    }

    main h1, main h2, main h3 { color: var(--accent); }
    main > * { margin-bottom: 20px; }

    pre { 
      position: relative;
      border-radius: 8px; 
      overflow-x: auto; 
      margin-bottom: 1.5em;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .copy-btn:hover { opacity: 1; }

    code { font-family: 'Source Code Pro', monospace; }

    /* Mobile */
    #menuButton {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: linear-gradient(45deg, #4f46e5, #818cf8);
      color: #fff;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s;
    }

    #menuButton:hover { transform: scale(1.05); }

    #themeSelect {
      margin-top: 20px;
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--fg);
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      nav {
        position: fixed;
        top: 0; left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 999;
        border-right: none;
      }
      nav.show { transform: translateX(0); }
      main { margin-top: 60px; padding: 20px; }
      #menuButton { display: block; }
    }
  </style>
</head>
<body>
  <button id="menuButton">‚ò∞</button>
  <nav id="sidebar">
    <h2>My Docs</h2>
    <div id="links"></div>
    <h3>Theme</h3>
    <select id="themeSelect">
      <option value="system">üñ•Ô∏è System</option>
      <option value="light">üåû Light</option>
      <option value="dark">üåô Dark</option>
    </select>
  </nav>
  <main id="content">Select a page from the sidebar.</main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-javascript.min.js"></script>

  <script>
    const sidebar = document.getElementById("sidebar");
    const linksDiv = document.getElementById("links");

    // Load sidebar from JSON
    async function loadSidebar() {
      try {
        const res = await fetch("sidebar.json");
        const tabs = await res.json();
        tabs.forEach(tab => {
          const a = document.createElement("a");
          a.href = "#" + tab.file;
          a.innerText = tab.title;
          a.addEventListener("click", () => sidebar.classList.remove("show")); // mobile close
          linksDiv.appendChild(a);
        });
      } catch (e) {
        console.error("Error loading sidebar JSON:", e);
      }
    }

    async function loadPage(file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error("File not found");
        const text = await res.text();
        const html = marked.parse(text);
        document.getElementById("content").innerHTML = html;

        // Highlight code
        Prism.highlightAll();

        // Add copy buttons
        document.querySelectorAll("pre > code").forEach((block) => {
          if (!block.parentElement.querySelector(".copy-btn")) {
            const btn = document.createElement("button");
            btn.className = "copy-btn";
            btn.innerText = "Copy";
            btn.addEventListener("click", () => {
              navigator.clipboard.writeText(block.innerText).then(() => {
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = "Copy", 1500);
              });
            });
            block.parentElement.appendChild(btn);
          }
        });

        window.scrollTo(0, 0);
      } catch (e) {
        document.getElementById("content").innerHTML = `<p style="color:red;">Error loading ${file}</p>`;
      }
    }

    function handleHash() {
      const file = location.hash.substring(1);
      if (file) loadPage(file);
    }

    window.addEventListener("hashchange", handleHash);
    window.addEventListener("load", () => {
      loadSidebar().then(handleHash);
    });

    // Mobile toggle
    const menuButton = document.getElementById("menuButton");
    menuButton.addEventListener("click", () => sidebar.classList.toggle("show"));

    // THEME HANDLING
    const themeSelect = document.getElementById("themeSelect");
    function applyTheme(theme) {
      if (theme === "system") {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.documentElement.setAttribute("data-theme", prefersDark ? "dark" : "light");
      } else {
        document.documentElement.setAttribute("data-theme", theme);
      }
      localStorage.setItem("theme", theme);
    }

    themeSelect.addEventListener("change", () => applyTheme(themeSelect.value));
    const savedTheme = localStorage.getItem("theme") || "system";
    themeSelect.value = savedTheme;
    applyTheme(savedTheme);
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
      if (themeSelect.value === "system") applyTheme("system");
    });
  </script>
</body>
</html>
