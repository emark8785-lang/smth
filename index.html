<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Prism -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism-tomorrow.css" rel="stylesheet" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #24292f;
      --sidebar-bg: #f6f8fa;
      --link-hover: #e1e4e8;
      --accent: #0366d6;
      --code-bg: #f6f8fa;
      --copy-btn-bg: #0366d6;
      --copy-btn-color: #fff;
    }

    [data-theme="dark"] {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --sidebar-bg: #161b22;
      --link-hover: #30363d;
      --accent: #58a6ff;
      --code-bg: #161b22;
      --copy-btn-bg: #58a6ff;
      --copy-btn-color: #0d1117;
    }

    body {
      margin: 0;
      display: flex;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    nav#sidebar {
      flex-shrink: 0;
      width: 250px;
      background: var(--sidebar-bg);
      border-right: 1px solid #d1d5da;
      height: 100%;
      position: relative; 
      overflow-y: auto;
      padding: 20px;
    }

    nav h2 { margin: 0 0 1rem 0; font-weight: 600; color: var(--accent); font-size: 1.25rem; }
    nav a { display: block; padding: 6px 10px; color: var(--fg); text-decoration: none; border-radius: 6px; margin-bottom: 3px; transition: background 0.2s; }
    nav a:hover { background: var(--link-hover); }

    #themeSelect { width: 100%; margin-top: 20px; padding: 6px 10px; border-radius: 6px; border: 1px solid #d1d5da; background: var(--bg); color: var(--fg); cursor: pointer; }

    /* Main content */
    main { flex: 1; overflow-y: auto; padding: 40px 30px; max-width: 900px; }
    main h1, main h2, main h3 { color: var(--accent); }
    main p { line-height: 1.6; }
    pre { position: relative; background: var(--code-bg); padding: 15px; border-radius: 6px; overflow-x: auto; margin-bottom: 1.5em; }
    .copy-btn { position: absolute; top: 10px; right: 10px; background: var(--copy-btn-bg); color: var(--copy-btn-color); border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer; opacity: 0.8; transition: opacity 0.2s; }
    .copy-btn:hover { opacity: 1; }
    code { font-family: 'Source Code Pro', monospace; }

    /* Mobile */
    #menuButton {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      border-radius: 6px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      nav#sidebar { position: fixed; transform: translateX(-260px); z-index: 999; }
      nav#sidebar.show { transform: translateX(0); }
      main { margin-left: 0; padding: 20px; }
      #menuButton { display: block; }
    }
  </style>
</head>
<body>
  <button id="menuButton">‚ò∞</button>
  <nav id="sidebar">
    <h2>My Docs</h2>
    <div id="links"></div>
    <h3>Theme</h3>
    <select id="themeSelect">
      <option value="system">üñ•Ô∏è System</option>
      <option value="light">üåû Light</option>
      <option value="dark">üåô Dark</option>
    </select>
  </nav>
  <main id="content">Select a page from the sidebar.</main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-javascript.min.js"></script>

  <script>
    const sidebar = document.getElementById("sidebar");
    const linksDiv = document.getElementById("links");

    // Load sidebar from JSON
    async function loadSidebar() {
      try {
        const res = await fetch("sidebar.json");
        const tabs = await res.json();
        linksDiv.innerHTML = '';
        tabs.forEach(tab => {
          const a = document.createElement("a");
          a.href = "#" + tab.file;
          a.innerText = tab.title;
          a.addEventListener("click", () => sidebar.classList.remove("show"));
          linksDiv.appendChild(a);
        });
      } catch (e) { console.error("Error loading sidebar JSON:", e); }
    }

    // Load markdown page
    async function loadPage(file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error("File not found");
        const text = await res.text();
        document.getElementById("content").innerHTML = marked.parse(text);

        Prism.highlightAll();

        // Add copy buttons
        document.querySelectorAll("pre > code").forEach(block => {
          if (!block.parentElement.querySelector(".copy-btn")) {
            const btn = document.createElement("button");
            btn.className = "copy-btn";
            btn.innerText = "Copy";
            btn.addEventListener("click", () => {
              navigator.clipboard.writeText(block.innerText).then(() => {
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = "Copy", 1500);
              });
            });
            block.parentElement.appendChild(btn);
          }
        });

        window.scrollTo(0,0);
      } catch (e) {
        document.getElementById("content").innerHTML = `<p style="color:red;">Error loading ${file}</p>`;
      }
    }

    function handleHash() {
      const file = location.hash.substring(1);
      if (file) loadPage(file);
    }

    window.addEventListener("hashchange", handleHash);
    window.addEventListener("load", () => loadSidebar().then(handleHash));

    // Mobile toggle
    const menuButton = document.getElementById("menuButton");
    menuButton.addEventListener("click", () => sidebar.classList.toggle("show"));

    // Theme
    const themeSelect = document.getElementById("themeSelect");
    function applyTheme(theme) {
      if(theme==="system") {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.documentElement.setAttribute("data-theme", prefersDark?"dark":"light");
      } else { document.documentElement.setAttribute("data-theme", theme); }
      localStorage.setItem("theme", theme);
    }
    themeSelect.addEventListener("change", ()=>applyTheme(themeSelect.value));
    const savedTheme = localStorage.getItem("theme") || "system";
    themeSelect.value = savedTheme;
    applyTheme(savedTheme);
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", ()=>{ if(themeSelect.value==="system") applyTheme("system"); });
  </script>
</body>
</html>
